<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #quoteDisplay {
            margin: 20px 0;
            font-size: 1.5em;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">Click "Show New Quote" for a quote!</div>
    <button id="newQuote">Show New Quote</button>
    
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteButton">Add Quote</button>
    </div>
    <!-- End of task 0-->>
       <!-- Add Quote Form will be created dynamically in script.js -->
    
    <!-- Export Quotes Button -->
    <button id="exportQuotes" onclick="exportQuotes()">Export Quotes</button>
    
    <!-- Import Quotes Section -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <!-- End of task 1-->>

    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories will be added here -->
    </select>
    
    <div id="quoteDisplay"></div>

    <!-- Create the Add Quote Form (task 1)-->
    <script>
        // This will be called in script.js to create the form
        createAddQuoteForm();
    </script>

  
</body>
</html>
